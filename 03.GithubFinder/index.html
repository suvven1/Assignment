<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
        <header>GitHub Finder</header>
        <main>
            <div id="title-container">
                <h1 id="title">Search GitHub Users</h1>
                <div id="sub-title">Enter a username to fetch a user profile and repos</div>
            </div>
            <div id="search-container">
                <input type="text" id="search-input">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-result-container">
                <div id="user-container">
                    <div id="img-container">
                        <div id="img"
                            style="background-image: url('https://avatars.githubusercontent.com/u/135982883?v=4');">
                        </div>
                        <button id="view-img-btn">View Profile</button>
                    </div>
                    <div id="detail-container">
                        <div class="button-container">
                            <button id="public-repo-btn">Public Repos: 0</button>
                            <button id="public-gists-btn">Public Gists: 0</button>
                            <button id="followers-btn">Followers: 0</button>
                            <button id="following-btn">Following: 0</button>
                        </div>
                        <div id="info-container">
                            <div id="company">Company: </div>
                            <div id="web-blog">Website/Blog: </div>
                            <div id="location">Location: </div>
                            <div id="sign-in-date">Member Since:</div>
                        </div>
                    </div>
                </div>
                <div id="latest-repos-container">
                    <h2 id="latest-repos-title">Latest Repos</h2>
                    <div class="repo">
                        <div class="repo-name">first-repository</div>
                        <div class="button-container">
                            <button class="stars-btn">Stars: 0</button>
                            <button class="watchers-btn">Watchers: 0</button>
                            <button class="forks-btn">Forks: 0</button>
                        </div>
                    </div>
                    <div class="repo">
                        <div class="repo-name">first-repository</div>
                        <div class="button-container">
                            <button class="stars-btn">Stars: 0</button>
                            <button class="watchers-btn">Watchers: 0</button>
                            <button class="forks-btn">Forks: 0</button>
                        </div>
                    </div>
                    <div class="repo">
                        <div class="repo-name">first-repository</div>
                        <div class="button-container">
                            <button class="stars-btn">Stars: 0</button>
                            <button class="watchers-btn">Watchers: 0</button>
                            <button class="forks-btn">Forks: 0</button>
                        </div>
                    </div>
                    <div class="repo">
                        <div class="repo-name">first-repository</div>
                        <div class="button-container">
                            <button class="stars-btn">Stars: 0</button>
                            <button class="watchers-btn">Watchers: 0</button>
                            <button class="forks-btn">Forks: 0</button>
                        </div>
                    </div>
                    <div class="repo">
                        <div class="repo-name">first-repository</div>
                        <div class="button-container">
                            <button class="stars-btn">Stars: 0</button>
                            <button class="watchers-btn">Watchers: 0</button>
                            <button class="forks-btn">Forks: 0</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>GitHub Finder â“’</footer>

</body>

</html>
