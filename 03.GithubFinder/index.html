<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
        <main>
            <header>GitHub Finder</header>
            <div id="title-container">
                <h1 id="title">Search GitHub Users</h1>
                <div id="sub-title">Enter a username to fetch a user profile and repos</div>
            </div>
            <div id="search-container">
                <input type="text" id="search-input">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-result-container">
                <div id="user-container"></div>
                <div id="latest-repos-container">
                    <h2 id="latest-repos-title">Latest Repos</h2>
                    <div id="latest-repos"></div>
                </div>
            </div>
        </main>
        <footer>GitHub Finder â“’</footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
